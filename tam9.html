<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
let sum = 0;
let number;

while (number !== "done") {
  number = prompt("Enter a number to add, or type 'done' to finish:");
  
  if (number !== "done") {
    number = Number(number);
    if (!isNaN(number)) {
      sum += number;
      console.log(number + " added to sum.");
    } else {
      console.log("Invalid input. Please enter a number.");
    }
  }
}

console.log("Sum of numbers entered: " + sum);
  </script>  
</body>
</html>
